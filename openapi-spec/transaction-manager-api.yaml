openapi: 3.0.1
info:
  title: Zeus Transaction Manager API
  contact:
    name: Balaji Varadharajan
    url: http://www.zeus.com
    email: vbalaji215@outlook.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/License-2.0.html
  version: 1.0.0
servers:
- url: http://localhost:8095
  description: Development Server
paths:
  /api/v1/zeus/transaction:
    post:
      tags:
      - transaction
      description: Create a new transaction
      operationId: Create a new transaction
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataTransformationDto'
        required: true
      responses:
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionList'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiExceptionList'
        "201":
          description: Successfully created the transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataTransformationDto'
  /api/v1/zeus:
    get:
      tags:
      - welcome
      description: Get the welcome message
      operationId: Welcome API
      responses:
        "200":
          description: Successfully retrieved the Welcome message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WelcomeDto'
  /api/v1/zeus/transaction/{ztcn}:
    get:
      tags:
      - transaction
      description: Get the details of the transaction by its ZTCN
      operationId: Get Transaction by ZTCN
      parameters:
      - name: ztcn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Successfully retrieved the details of the transaction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionDto'
components:
  schemas:
    DataTransformationDto:
      type: object
      properties:
        transactionDto:
          $ref: '#/components/schemas/TransactionDto'
        transformationMessages:
          type: array
          items:
            $ref: '#/components/schemas/TransformationMessage'
    TransactionAlternateContactDto:
      required:
      - alternateContactTypeCode
      - firstName
      - identifierTypeCode
      - lastName
      - zipCode
      type: object
      properties:
        alternateContactSK:
          type: string
          description: Alternate Contact SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          format: uuid
        alternateContactTypeCode:
          type: string
          description: The type code of the alternate contact
          example: CUSTPARENT
        firstName:
          type: string
          description: The first name of the alternate contact
          example: John
        middleName:
          type: string
          description: The middle name of the alternate contact
          example: Mosley
        lastName:
          type: string
          description: The last name of the alternate contact
          example: Doe
        identifierTypeCode:
          type: string
          description: The identifier type of the identifier
          example: SSN
        identifierValue:
          type: string
          description: The identifier received for the alternate contact
          example: 999-99-9999
        phoneTypeCode:
          type: string
          description: The type of phone received for the alternate contact
          example: CELL
        phoneNumber:
          type: string
          description: The phone number received for the alternate contact
          example: 813-357-9150
        email:
          type: string
          description: The email received for the alternate contact
          example: vbalaji215@gmail.com
        addressLine1:
          type: string
          description: The address line 1 of the address received for the alternate
            contact
          example: 123 Main Street
        addressLine2:
          type: string
          description: The address line 2 of the address received for the alternate
            contact
          example: Apt 301
        city:
          type: string
          description: The city of the address received for the alternate contact
          example: Tampa
        stateTypeCode:
          type: string
          description: The state of the address received for the alternate contact
          example: FL
        zipCode:
          type: string
          description: The zip code received in the address
          example: "33556"
        receivedDate:
          type: string
          description: The date when the alternate contact was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the transaction was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the transaction was updated
          format: date-time
    TransactionAttributeDto:
      required:
      - transactionAttributeTypeCode
      - transactionAttributeValue
      type: object
      properties:
        transactionAttributeSK:
          type: string
          description: Transaction attribute SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        transactionAttributeTypeCode:
          type: string
          description: The transaction attribute type code
          example: AMRC
        transactionAttributeValue:
          type: string
          description: The transaction attribute value
          example: FINANCIAL CHANGE
        createdDate:
          type: string
          description: The date when the transaction was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the transaction was updated
          format: date-time
    TransactionBrokerDto:
      required:
      - brokerId
      - brokerName
      type: object
      properties:
        transactionBrokerSK:
          type: string
          description: Broker SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        brokerName:
          type: string
          description: The name of the broker
          example: John
        brokerId:
          type: string
          description: The id of the broker
          example: 786-32-6424
        agencyName:
          type: string
          description: The name of the agency
          example: Broker Inc.
        agencyId:
          type: string
          description: The id of the agency
          example: 6234-34-545
        accountNumber1:
          type: string
          description: Account number 1 of the broker
          example: 34524553-01
        accountNumber2:
          type: string
          description: Account number 2 of the broker
          example: 34524553-02
        receivedDate:
          type: string
          description: The date when the broker was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the transaction was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the transaction was updated
          format: date-time
    TransactionDetailDto:
      required:
      - coverageTypeCode
      - csrVariant
      - effectiveDate
      - groupPolicyId
      - planId
      - transactionTypeCode
      type: object
      properties:
        transactionDetailSK:
          type: string
          description: Transaction Detail SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        transactionTypeCode:
          type: string
          description: The type of transaction
          example: ADD
        coverageTypeCode:
          type: string
          description: The type of coverage
          example: "true"
        planId:
          type: string
          description: The plan id received in the transaction
          example: 67138CA0234501
        csrVariant:
          type: string
          description: The csr variant received in the transaction
          example: "03"
        groupPolicyId:
          type: string
          description: The group policy id received in the transaction
          example: "72352456"
        maintenanceReasonCode:
          type: string
          description: The maintenance reason code received in the transaction
          example: MBS
        effectiveDate:
          type: string
          description: The effective date received in the transaction
          format: date
        endDate:
          type: string
          description: The end date received in the transaction
          format: date
        maintenanceEffectiveDate:
          type: string
          description: The maintenance effective date received in the transaction
          format: date
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionDto:
      required:
      - members
      - payer
      - source
      - sponsor
      - tradingPartnerDto
      - transactionDetail
      - ztcn
      type: object
      properties:
        transactionSK:
          type: string
          description: Transaction SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        ztcn:
          type: string
          description: The zeus transaction control number
          readOnly: true
          example: DFEV323455DE5S3
        zfcn:
          type: string
          description: The zeus file control number
          readOnly: true
          example: DFEV323455DE5S3
        source:
          type: string
          description: The source of the transaction
          example: MARKETPLACE
        transactionReceivedDate:
          type: string
          description: The date when the transaction was received
          format: date-time
          readOnly: true
        transactionDetail:
          $ref: '#/components/schemas/TransactionDetailDto'
        transactionStatus:
          $ref: '#/components/schemas/TransactionStatusDto'
        transactionAttributes:
          type: array
          items:
            $ref: '#/components/schemas/TransactionAttributeDto'
        transactionRates:
          type: array
          items:
            $ref: '#/components/schemas/TransactionRateDto'
        tradingPartnerDto:
          $ref: '#/components/schemas/TransactionTradingPartnerDto'
        sponsor:
          $ref: '#/components/schemas/TransactionSponsorDto'
        broker:
          $ref: '#/components/schemas/TransactionBrokerDto'
        payer:
          $ref: '#/components/schemas/TransactionPayerDto'
        members:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMemberDto'
        createdDate:
          type: string
          description: The date when the transaction was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the transaction was updated
          format: date-time
        entityCodes:
          type: object
          additionalProperties:
            type: array
            description: Map of the codes to be used for entities for an account
            readOnly: true
            items:
              type: string
              description: Map of the codes to be used for entities for an account
              readOnly: true
          description: Map of the codes to be used for entities for an account
          readOnly: true
    TransactionMemberAddressDto:
      required:
      - addressLine1
      - addressTypeCode
      - city
      - stateTypeCode
      - zipCode
      type: object
      properties:
        memberAddressSK:
          type: string
          description: Member Address SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          format: uuid
        addressTypeCode:
          type: string
          description: The type of address that was received for the member
          example: RES
        addressLine1:
          type: string
          description: The address line 1 of the address
          example: 123 Main Street
        addressLine2:
          type: string
          description: The address line 2 of the address
          example: Apt 301
        city:
          type: string
          description: The city of the address
          example: Tampa
        stateTypeCode:
          type: string
          description: The state received in the address
          example: FL
        zipCode:
          type: string
          description: The zip code received in the address
          example: "33556"
        countyCode:
          type: string
          description: The county code received in the address
          example: "37017"
        receivedDate:
          type: string
          description: The date when the member address was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionMemberDto:
      required:
      - firstName
      - genderTypeCode
      - lastName
      - reasonTypeCode
      - relationshipTypeCode
      - tobaccoIndicator
      - transactionMemberCode
      - transactionTypeCode
      type: object
      properties:
        memberSK:
          type: string
          description: Member SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        transactionMemberCode:
          type: string
          description: Unique member code assigned for the member during transaction
            processing
          readOnly: true
          example: DR323FS55WGS53D
        mmsMemberCode:
          type: string
          description: Member code assigned to the member in MMS
          readOnly: true
          example: DR323FS55WGS53D
        transactionTypeCode:
          type: string
          description: Transaction type received for the member in the transaction
          readOnly: true
          example: ADD
        effectiveDate:
          type: string
          description: Effective date received for the member in the transaction
          format: date
        endDate:
          type: string
          description: End date received for the member in the transaction
          format: date
        relationshipTypeCode:
          type: string
          description: The relationship of the member with the head of the household
          example: HOH
        reasonTypeCode:
          type: string
          description: The maintenance reason type code received for the member in
            the transaction
          example: BIRTH
        firstName:
          type: string
          description: The first name of the member
          example: John
        middleName:
          type: string
          description: The middle name of the member
          example: Mosley
        lastName:
          type: string
          description: The last name of the member
          example: Doe
        tobaccoIndicator:
          type: string
          description: Identifies if the member uses tobacco
          example: UNKNOWN
        dateOfBirth:
          type: string
          description: The date of birth of the member
          format: date
        genderTypeCode:
          type: string
          description: The gender of the member
          example: MALE
        memberRate:
          type: number
          description: The rate received for the member in the transaction
          example: 115.35
        height:
          type: number
          description: The height of the member in the transaction
          format: double
          example: 125
        weight:
          type: number
          description: The weight of the member in the transaction
          format: double
          example: 135.65
        productCatalogRate:
          type: number
          description: The product catalog rate received for the member
          example: 115.35
        memberPhones:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMemberPhoneDto'
        memberAddresses:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMemberAddressDto'
        identifiers:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMemberIdentifierDto'
        emails:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMemberEmailDto'
        languages:
          type: array
          items:
            $ref: '#/components/schemas/TransactionMemberLanguageDto'
        alternateContacts:
          type: array
          items:
            $ref: '#/components/schemas/TransactionAlternateContactDto'
        createdDate:
          type: string
          description: The date when the transaction was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the transaction was updated
          format: date-time
        entityCodes:
          type: object
          additionalProperties:
            type: array
            description: Map of the codes to be used for entities within a member
            readOnly: true
            items:
              type: string
              description: Map of the codes to be used for entities within a member
              readOnly: true
          description: Map of the codes to be used for entities within a member
          readOnly: true
    TransactionMemberEmailDto:
      required:
      - email
      type: object
      properties:
        memberEmailSK:
          type: string
          description: Member Email SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          format: uuid
        email:
          type: string
          description: The email that was received for the member
          example: vbalaji215@gmail.com
        receivedDate:
          type: string
          description: The date when the member email was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionMemberIdentifierDto:
      required:
      - identifierTypeCode
      - identifierValue
      type: object
      properties:
        memberIdentifierSK:
          type: string
          description: Member Identifier SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          format: uuid
        identifierTypeCode:
          type: string
          description: The type of identifier that was received for the member
          example: SSN
        identifierValue:
          type: string
          description: The identifier that was received for the member
          example: 999-99-9999
        receivedDate:
          type: string
          description: The date when the member identifier was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionMemberLanguageDto:
      required:
      - languageCode
      - languageTypeCode
      type: object
      properties:
        memberLanguageSK:
          type: string
          description: Member Language SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          format: uuid
        languageTypeCode:
          type: string
          description: The type of language that was received for the member
          example: WRITTEN
        languageCode:
          type: string
          description: The language that was received for the member
          example: ENG
        receivedDate:
          type: string
          description: The date when the member language was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionMemberPhoneDto:
      required:
      - phoneNumber
      - phoneTypeCode
      type: object
      properties:
        memberPhoneSK:
          type: string
          description: Member Phone SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        memberSK:
          type: string
          format: uuid
        phoneTypeCode:
          type: string
          description: The type of phone that was received for the member
          example: CELL
        phoneNumber:
          type: string
          description: The phone number that was received for the member
          example: 813-357-9150
        receivedDate:
          type: string
          description: The date when the member phone was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionPayerDto:
      required:
      - payerId
      - payerName
      type: object
      properties:
        payerSK:
          type: string
          description: Payer SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        payerName:
          type: string
          description: The payer name received in the transaction
          example: Zeus Health plan
        payerId:
          type: string
          description: The payer id received in the transaction
          example: "65236472"
        receivedDate:
          type: string
          description: The date when the payer was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the payer was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the payer was updated
          format: date-time
    TransactionRateDto:
      required:
      - csrVariant
      - rateStartDate
      - rateTypeCode
      - transactionRate
      type: object
      properties:
        transactionRateSK:
          type: string
          description: Transaction Rate SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        rateTypeCode:
          type: string
          description: The rate type
          example: PREAMTOT
        transactionRate:
          type: number
          description: The value that was received for the rate type
          example: 155.65
        csrVariant:
          type: string
          description: The CSR Variant that is associated with the rate
          example: "01"
        rateStartDate:
          type: string
          description: The start date of the rate
          format: date
        rateEndDate:
          type: string
          description: The end date of the rate
          format: date
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionSponsorDto:
      required:
      - sponsorId
      - sponsorName
      type: object
      properties:
        sponsorSK:
          type: string
          description: Sponsor SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        sponsorName:
          type: string
          description: The sponsor name received in the transaction
          example: John Doe
        sponsorId:
          type: string
          description: The sponsor id received in the transaction
          example: "65236472"
        receivedDate:
          type: string
          description: The date when the sponsor was received
          format: date-time
          readOnly: true
        createdDate:
          type: string
          description: The date when the sponsor was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the sponsor was updated
          format: date-time
    TransactionStatusDto:
      type: object
      properties:
        transactionStatusSK:
          type: string
          description: Transaction Status SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        statusSequence:
          type: integer
          description: Sequence of the status
          format: int32
          readOnly: true
          example: 1
        transactionStatusTypeCode:
          type: string
          description: Status of the transaction
          readOnly: true
          example: PROCESSED
        processingStatusTypeCode:
          type: string
          description: Processing status of the transaction
          readOnly: true
          example: VALIDATION
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransactionTradingPartnerDto:
      required:
      - businessTypeCode
      - lineOfBusinessTypeCode
      - marketplaceTypeCode
      - stateTypeCode
      - tradingPartnerId
      type: object
      properties:
        tradingPartnerSK:
          type: string
          description: Trading Partner SK - This is a UUID value
          format: uuid
          readOnly: true
          example: 657cfd75-634e-49f1-9556-4d79f79848ec
        transactionSK:
          type: string
          format: uuid
        tradingPartnerId:
          type: string
          description: The trading partner id associated with the transaction
          example: "99130"
        lineOfBusinessTypeCode:
          type: string
          description: The line of business type code associated with the transaction
          example: HIX
        businessTypeCode:
          type: string
          description: The business type code associated with the transaction
          example: MP_FL
        marketplaceTypeCode:
          type: string
          description: The marketplace type code associated with the transaction
          example: FFM
        stateTypeCode:
          type: string
          description: The state type code associated with the transaction
          example: FL
        createdDate:
          type: string
          description: The date when the record was created
          format: date-time
        updatedDate:
          type: string
          description: The date when the record was updated
          format: date-time
    TransformationMessage:
      type: object
      properties:
        memberCode:
          type: string
        messageCode:
          type: string
        messageType:
          type: string
        message:
          type: string
    ApiException:
      type: object
      properties:
        exceptionCode:
          type: string
        exceptionMessage:
          type: string
    ApiExceptionList:
      type: object
      properties:
        exceptions:
          type: array
          items:
            $ref: '#/components/schemas/ApiException'
    WelcomeDto:
      type: object
      properties:
        welcomeMessage:
          type: string
